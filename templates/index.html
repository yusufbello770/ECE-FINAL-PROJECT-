<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Sniffer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .interface-card {
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .interface-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Network Packet Sniffer</h1>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    Select a network interface to start capturing packets
                </div>
            </div>
        </div>
        
        <div class="row" id="interfaces">
            {% for interface in interfaces %}
            <div class="col-12">
                <div class="card interface-card" onclick="startSniffing('{{ interface.name }}')">
                    <div class="card-body">
                        <h5 class="card-title">{{ interface.display_name }}</h5>
                        <p class="card-text">IP Address: {{ interface.ip }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="/capture" class="btn btn-primary">View Captured Packets</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startSniffing(interface) {
            fetch('/start_sniffing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `interface=${interface}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = '/capture';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting the capture');
            });
        }
    </script>
</body>
</html>
